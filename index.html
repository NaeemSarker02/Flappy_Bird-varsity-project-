<!DOCTYPE html>
<head> 
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>-Flappy Bird-</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color:red;">&uarr;</span> ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span> <!--for highlighting--> 
    </div>
</body>
</html>
<!--Body Content: Contains elements for the game, such as the bird, background, message, and score.-->
